---
Root:
  path: 'Chassis'
  component: 'EnclosureComponent'
  next:
    Chassis: 'Members'

Chassis:
  component: 'ChassisComponent'
  next:
    System: 'Links/ComputerSystems'

System:
  component: 'BoardComponent'
  next:
    ProcessorCollection: 'Processors'
    MemoryCollection: ['Memory', 'Oem/Hp/Links/Memory']

ProcessorCollection:
  next:
    Processor: 'Members'

Processor:
  component: 'CpuComponent'

MemoryCollection:
  next:
    Memory: 'Members'

Memory:
  component: 'RamComponent'

SmartStorage:
  next:
    ArrayControllers: 'Links/ArrayControllers'
    HostBusAdapters: 'Links/HostBusAdapters'